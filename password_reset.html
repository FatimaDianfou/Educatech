<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"> <!-- Définir l'encodage de caractères pour le document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Rendre la page réactive aux différents appareils -->
    <title>Educatech - Récupération de Mot de Passe</title> <!-- Titre de la page -->
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <div class="container">
        <h1>Récupération de Mot de Passe</h1>
        <form id="reset-form">
            <label for="reset-email">Adresse Email</label> <!-- Etiquette pour le champ email de récupération -->
            <input type="email" id="reset-email" name="reset-email" required> <!-- Champ de saisie pour l'email de récupération -->

            <button type="submit">Envoyer</button> <!-- Bouton de soumission du formulaire de récupération -->
        </form>
        <div id="message"></div> <!-- Zone d'affichage des messages -->
    </div>

    <script src="scripts.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
